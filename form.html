<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms </h1>

    <form action="index.html">
        <label>Text</label>
        <input type="text">
        <br>
        <label>Email</label>
        <input type ="email">
        <br>
        <label>Button</label>
        <input type="button" value="press me">
        <br>
        <label>checkbox</label>
        <input type="checkbox">
        <br>
        <label>range</label>
        <input type="range" min="0" max="100">
        <br>
        <label>date local time</label>
        <input type="datetime-local">
        <input type="submit">
    </form>
</body>
</html>
